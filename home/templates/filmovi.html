{% extends 'base.html' %}


{% block content %}


    <div class="relative flex flex-col rounded-lg bg-white shadow-sm border border-slate-200 max-w-96 m-auto">
      <nav class="flex min-w-[240px] flex-col gap-1 p-1.5">



        {% for film in page_obj %}
            <a href="{{ film.get_absolute_url }}" class="text-initial">
              <div
                role="button"
                class="text-slate-800 flex w-full items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
              >
                {{ film.title }}
              </div>
            </a>
        {% endfor %}

      <c-pagination />

      </nav>
    </div>


{% endblock %}
